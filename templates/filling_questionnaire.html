<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{{ contract.number }}

<form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
    <p><label for="last_name">Фамилия </label>
<input id="last_name" type="text" name="last_name" maxlength="100"></p>

    <p><label for="name">Имя </label>
<input id="name" type="text" name="name" maxlength="100"></p>

    <p><label for="sur_name">Отчество </label>
<input id="sur_name" type="text" name="sur_name" maxlength="100"></p>

    <p><label for="passport">Паспорт </label>

    <p><label for="email">Почта </label>
<input id="email" type="text" name="email" maxlength="100"></p>

<input id="phone" type="text" name="phone" maxlength="100"></p>

</form>
