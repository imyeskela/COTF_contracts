<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{{ contract.number }}
<form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
    <p>{{ form.check_box }}</p>
     <p>{{ form.last_name }}</p>
     <p>{{ form.name }}</p>
     <p>{{ form.sur_name }}</p>
     <p>{{ form.passport }}</p>
     <p>{{ form.email }}</p>
     <p>{{ form.phone }}</p>

    <button type="submit" name="docx" >Сгенерировать</button>
    {{ docx_base }}
    <button type="submit" name="qr_code">Подписать</button>
    <p>QR</p>
    <img src="data:application/octet-stream;base64,{{ img_base }}" alt="" />

    <a download="qrcode" href="data:image/png;base64,{{ img_base }}">Скачать QR-код для оплаты</a>
</form>
</body>
</html>
