<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{{ contract.number }}

<form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
       <p><label for="check_box">Я принимаю </label>
<input id="check_box" type="checkbox" name="check_box" maxlength="100"></p>

    <p><label for="last_name">Фамилия </label>
<input id="last_name" type="text" name="last_name" maxlength="100"></p>

    <p><label for="name">Имя </label>
<input id="name" type="text" name="name" maxlength="100"></p>

    <p><label for="sur_name">Отчество </label>
<input id="sur_name" type="text" name="sur_name" maxlength="100"></p>

    <p><label for="passport">Паспорт </label>
<input id="passport" type="text" name="passport" maxlength="100"></p>

    <p><label for="email">Почта </label>
<input id="email" type="text" name="email" maxlength="100"></p>

    <p><label for="phone">Телефон </label>
<input id="phone" type="text" name="phone" maxlength="100"></p>




            <button type="submit" name="qr_code">Сгенерировать</button>
            <button type="button" name="qr_code">Подписать</button>
        <p>QR</p>
      <img src="data:application/octet-stream;base64,{{ img_base }}" alt="" />
    <a download="qrcode" href="data:image/png;base64,{{ img_base }}">Скачать QR-код для оплаты</a>

</form>
</body>
</html>
